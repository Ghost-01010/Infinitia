<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dot Background</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }

        .dot-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .dot {
            position: absolute;
            background: radial-gradient(circle, #ffffff, #bbb);
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: move 5s linear infinite; /* Faster animation with 5s duration */
            animation-delay: 0s;
        }

        @keyframes move {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(100%);
            }
        }
    </style>
</head>
<body>
    <div class="dot-container">
        <script>
            const dotContainer = document.querySelector(".dot-container");
    
            function createDots() {
                for (let i = 0; i < 100; i++) {
                    const dot = document.createElement("div");
                    dot.className = "dot";
                    dot.style.top = `${Math.random() * 100}%`;
                    dot.style.left = `${Math.random() * 100}%`;
                    dot.style.animationDuration = `${1 + Math.random() * 10}s`; // Vary animation duration
                    dot.style.animationDelay = `${-Math.random() * 3}s`; // Add a delay to stagger animations
                    dotContainer.appendChild(dot);
                }
            }
    
            createDots();
        </script>
    </div>
    
    <div class="content">
        <!-- Your authentication login page content goes here -->
        <h1>Welcome to My Site</h1>
        <p>Log in with your credentials.</p>
        <!-- Add your login form here -->
    </div>
</body>
</html>
