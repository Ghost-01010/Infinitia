<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dot Background</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #7289da; /* Discord's background color */
        }

        .dot-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .dot {
            position: absolute;
            background: #ffffff; /* Dot color */
            width: 5px;
            height: 5px;
            border-radius: 50%;
            animation: move 3s linear infinite;
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding-top: 50px;
            color: #ffffff;
        }

    @keyframes move {
        0% {
            transform: translate(0, 0);
        }
        100% {
            transform: translate(50px, 50px);
        }
    }
    </style>
</head>
<body>
    <div class="dot-container">
        <script>
            const dotContainer = document.querySelector(".dot-container");

            function createDots() {
                for (let i = 0; i < 100; i++) {
                    const dot = document.createElement("div");
                    dot.className = "dot";
                    dot.style.top = `${Math.random() * 100}%`;
                    dot.style.left = `${Math.random() * 100}%`;
                    dot.style.animationDuration = `${2 + Math.random() * 3}s`; // Vary animation duration
                    dotContainer.appendChild(dot);
                }
            }

            createDots();
        </script>
    </div>
    <div class="content">
        <!-- Your authentication login page content goes here -->
        <h1>Welcome to My Site</h1>
        <p>Log in with your credentials.</p>
        <!-- Add your login form here -->
    </div>
</body>
</html>
