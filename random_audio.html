<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Visuals | Infinitia</title>
    <link rel="stylesheet" href="./styles/random_audio-style.css">

    <!-- 16x16 pixel favicon -->
<link rel="icon" href="Icon.png" sizes="16x16" type="Icon/png">

<!-- 32x32 pixel favicon -->
<link rel="icon" href="Icon.png" sizes="32x32" type="Icon/png">
</head>
<body>
    <canvas id="canvas"></canvas>
<div class="control initial">
  <label class="control_label">
    <input type="checkbox" class="control_input" name="vol" id="play">
    <div class="control_display">
      <svg viewBox="0 0 60 60" width="60" height="60">
        <path class="speaker-cone" d="
            M5 25
            Q10 25
            30 5
            L30 55
            Q10 35
            5 35
            Z 
            "></path>
        <path class="speaker-vol" d="
            M35 25
            A 5 5 0 0 1 35 35
            "></path>
        <path class="speaker-vol speaker-on" d="
            M35 15
            A 5 5 0 0 1 35 45
            "></path>
      </svg>
    </div>
  </label>
</div>

</body>
<script src="./scripts/random_audio-script.js"></script>
</html>
